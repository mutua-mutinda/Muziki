<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS On Off Hints Toggle Switch</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.3.2/dist/cdn.min.js"
    ></script>
  </head>
  <body>
      <div
      x-data="{ toggle: false }"
      class="mt-10 flex justify-center items-center"
    >
      <!-- Enabled: "bg-indigo-600", Not Enabled: "bg-gray-200" -->
      <button
        x-on:click="toggle = ! toggle"
        :class="[toggle ? 'bg-indigo-600' : 'bg-gray-200']"
        type="button"
      class="
          relative
          inline-flex
          flex-shrink-0
          h-6
          w-11
          border-2 border-transparent
          rounded-full
          cursor-pointer
          transition-colors
          ease-in-out
          duration-200
          focus:outline-none
          focus:ring-2
          focus:ring-offset-2
          focus:ring-indigo-500
        "
        role="switch"
        aria-checked="false"
      >
        <span class="sr-only">Use setting</span>
        <!-- Enabled: "translate-x-5", Not Enabled: "translate-x-0" -->
        <span
          :class="[toggle ? 'translate-x-5' : 'translate-x-0']"
          class="
            pointer-events-none
            relative
            inline-block
            h-5
            w-5
            rounded-full
            bg-white
            shadow
            transform
            ring-0
            transition
            ease-in-out
            duration-200
          "
        >
          <!-- Enabled: "opacity-0 ease-out duration-100", Not Enabled: "opacity-100 ease-in duration-200" -->
          <span
            :class="[
              toggle
                ? 'opacity-0 ease-out duration-100 text-indigo-400'
                : 'opacity-100 ease-in duration-200',
            ]"
            class="
              absolute
              inset-0
              h-full
              w-full
              flex
              items-center
              justify-center
              transition-opacity
              
            "
            aria-hidden="true"
          >
            <svg class="h-3 w-3 text-gray-400" fill="none" viewBox="0 0 12 12">
              <path
                d="M4 8l2-2m0 0l2-2M6 6L4 4m2 2l2 2"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
          <!-- Enabled: "opacity-100 ease-in duration-200", Not Enabled: "opacity-0 ease-out duration-100" -->
          <span
            :class="[
              toggle
                ? 'opacity-100 ease-in duration-200 text-gray-400'
                : 'opacity-0 ease-out duration-100',
            ]"
            class="
              absolute
              inset-0
              h-full
              w-full
              flex
              items-center
              justify-center
              transition-opacity
              
            "
           
          >
            <svg
              class="h-3 w-3 text-indigo-600"
              fill="currentColor"
              viewBox="0 0 12 12"
            >
              <path
                d="M3.707 5.293a1 1 0 00-1.414 1.414l1.414-1.414zM5 8l-.707.707a1 1 0 001.414 0L5 8zm4.707-3.293a1 1 0 00-1.414-1.414l1.414 1.414zm-7.414 2l2 2 1.414-1.414-2-2-1.414 1.414zm3.414 2l4-4-1.414-1.414-4 4 1.414 1.414z"
              />
            </svg>
          </span>
        </span>
      </button>
    </div>


    <!-- end snippet -->
  </body>
</html>
